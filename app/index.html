
<!DOCTYPE html>
<html>
<head>
  <title>Udacity Neighborhood Map</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css">
  <!-- main.css -->
  <link rel="stylesheet" href="styles/main.css">  
</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <!-- list-bar -->
        <div class="col-sm-3">
            <input id="filter" type="text" data-bind="textInput: filter"/>

            <ul data-bind="foreach: filteredLocations">
              <li data-bind="text: title"></li>
            </ul>
        </div>
        <!-- map -->
        <div id="map" class="col-sm-9"></div>
      </div>
  </div>

  <!-- components -->
  <script src="components\jquery\dist\jquery.min.js"></script>
  <script src="components\knockout\dist\knockout.js"></script>
  <!-- app.js -->
  <script src="scripts/app.js"></script>
  <!-- Google Maps JavaScript -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyClPOAOynlgDWP5GvaZiFfqL3XS88vI4Oo&v=3&callback=startApp"></script>
</body>
</html>
